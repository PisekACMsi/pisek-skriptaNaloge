<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Checkbox and Dropdown</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <label for="blocks-dropdown">Izberi katere kategorije bo naloga imela</label>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="blocks-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Izberi kategorije
              </button>
              <div class="dropdown-menu" aria-labelledby="blocks-dropdown">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dropdown-tools" value="tools">
                  <label class="form-check-label" for="dropdown-tools">Tools</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dropdown-logic" value="logic">
                  <label class="form-check-label" for="dropdown-logic">Logic</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dropdown-loops" value="loops">
                  <label class="form-check-label" for="dropdown-loops">Loops</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dropdown-math" value="math">
                  <label class="form-check-label" for="dropdown-math">Matematika</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dropdown-texts" value="texts">
                  <label class="form-check-label" for="dropdown-texts">Texts</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dropdown-lists" value="lists">
                  <label class="form-check-label" for="dropdown-lists">Lists</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dropdown-colour" value="colour">
                  <label class="form-check-label" for="dropdown-colour">Colour</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dropdown-variables" value="variables">
                  <label class="form-check-label" for="dropdown-variables">Variables</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="dropdown-functions" value="functions">
                  <label class="form-check-label" for="dropdown-functions">Functions</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
