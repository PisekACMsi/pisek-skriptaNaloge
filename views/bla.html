<html>
<html>
<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <style>
    #container {
    position: relative;
    top: 30px;
    outline:2px solid #000;
    font-size: 0;
    margin:auto;
    height:480px;
    width:480px;
    padding: 0;
    border: none;
    }

    .grid {
    margin:0;
    padding:0;
    border:none;
    outline:1px solid #000;
    display:inline-block;
    }
  </style>
</head>

<body>

    <input id="besedilo1" class="form-control" id="stolpec-junak" placeholder="vrstica">
    <input id="besedilo2" class="form-control" id="stolpec-junak" placeholder="stolpec">
    <button onclick="refreshGrid()">generiraj polje</button>
    <div id="container"></div>
    
    <br><br>
    <script>
        // function that builds a grid in the "container"
        function createGrid(x, y) {
            for (var rows = 0; rows < y; rows++) {
                for (var columns = 0; columns < x; columns++) {
                    $("#container").append("<div " + "id=" + rows + "." + columns + " class='grid'></div>");
                };
            };
            $(".grid").width(480 / x);
            $(".grid").height(480 / x);
        };
    
        // function that clears the grid
        function clearGrid() {
            $(".grid").remove();
        };
    
        // function that prompts the user to select the number of boxes in a new grid
        // the function then also creates that new grid
        function refreshGrid() {
            var columns = document.getElementById("besedilo1").value;
            var rows = document.getElementById("besedilo2").value;
            clearGrid();
            createGrid(parseInt(columns), parseInt(rows));
        };
    // create a 16x16 grid when the page loads
    // creates a hover effect that changes the color of a square to black when the mouse passes over it, leaving a (pixel) trail through the grid
    // allows the click of a button to prompt the user to create a new grid
    $(document).ready(function() {
        createGrid(2, 2);
    });
    </script>
</body>

</html>
